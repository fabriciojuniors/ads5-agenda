<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Galeria de imagens
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galeria de imagens</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openCaptura()" color="success">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    @for(image of galeriaImagens; track image ) {
      <ion-item lines="none" (click)="abrirAcoes(image)">
        <ion-card>
          <ion-img [src]="image.imagem" alt="Imagem"></ion-img>
          <ion-card-content>
            <small><strong>Imagem tirada em: {{image.dataHora | date:'dd/MM/yyyy HH:mm'}}</strong></small>
            <p>{{image.texto}}</p>
          </ion-card-content>
        </ion-card>
      </ion-item>
    }
  </ion-list>

  @if(galeriaImagens.length == 0) {
    <ion-card>
      <ion-card-header>
        <ion-card-title>Nenhuma momento encontrado.</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Não deixe os momentos apenas na memória!</p>
        <ion-button expand="full" color="success" (click)="openCaptura()">
          <ion-icon slot="start" name="camera-outline"></ion-icon>
          Capturar
        </ion-button>
      </ion-card-content>
    </ion-card>
  }
</ion-content>
